<div>
    <h1>Course List...</h1>
    <button (click)="handleAddCourse()" class="btn btn-primary">
        Add Course
    </button>
    <hr />

    <h3 *ngIf="selectedCourse">Selected Course = {{ selectedCourse.name }} </h3>

    <div *ngFor="let course of courseList | coursefilter " style="display: inline-block;margin: 5px;"> 
        <app-single-course [course]="course" 
                    (onSelectEnroll)="handleOnSelectCourse($event)"></app-single-course>
    </div>
